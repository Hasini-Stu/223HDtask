# SonarQube Configuration for Android Voting Application

# Project identification
sonar.projectKey=android-voting-app
sonar.projectName=Android Voting Application
sonar.projectVersion=1.0

# Source code configuration
sonar.sources=app/src/main/java
sonar.java.binaries=app/build/intermediates/javac/debug/classes
sonar.java.libraries=app/build/intermediates/compile_and_runtime_not_namespaced_r_class_jar/debug/R.jar

# Test configuration
sonar.tests=app/src/test/java,app/src/androidTest/java
sonar.java.test.binaries=app/build/intermediates/javac/debugUnitTest/classes
sonar.coverage.jacoco.xmlReportPaths=app/build/reports/jacoco/testDebugUnitTest/jacocoTestReport.xml

# Android specific configuration
sonar.android.lint.reportPaths=app/build/reports/lint-results-debug.xml

# Code quality rules
sonar.java.source=11
sonar.java.target=11

# Exclusions
sonar.exclusions=**/R.java,**/BuildConfig.java,**/generated/**

# Quality gate configuration
sonar.qualitygate.wait=true