# SonarQube/SonarCloud configuration for SecureVote project

# Project identification
sonar.projectKey=securevote-android-app
sonar.projectName=SecureVote Android App
sonar.projectVersion=1.0.0

# Source code directories
sonar.sources=app/src/main/java,stripe_backend
sonar.tests=app/src/test,app/src/androidTest,stripe_backend/tests

# Language settings
sonar.java.source=11
sonar.java.target=11
sonar.python.version=3.11

# Coverage reports
sonar.coverage.jacoco.xmlReportPaths=app/build/reports/jacoco/testDebugUnitTestCoverage/testDebugUnitTestCoverage.xml
sonar.python.coverage.reportPaths=stripe_backend/coverage.xml

# Test reports
sonar.junit.reportPaths=app/build/test-results/testDebugUnitTest

# Exclusions
sonar.exclusions=**/build/**,**/generated/**,**/R.java,**/BuildConfig.java
sonar.test.exclusions=**/test/**

# Android specific
sonar.android.lint.reportPaths=app/build/reports/lint-results-debug.xml

# Python specific
sonar.python.pylint.reportPaths=stripe_backend/pylint-report.txt

# Quality gates
sonar.qualitygate.wait=true

# Additional properties
sonar.organization=hasini-stu
sonar.host.url=https://sonarcloud.io
